		var numeros = [10,2,5,30,25,19,20,50];

		function media(nums){
			var tamanho = nums.length;
			var soma = 0;

			for(var i=0; i<tamanho;i++){
				soma +=nums[i]
			}
			return Math.round(soma/tamanho);

		}



		document.write(media(numeros));
